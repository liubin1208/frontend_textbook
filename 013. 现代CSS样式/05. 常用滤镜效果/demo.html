<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #000;
        color: #fff;
      }
      html {
        filter: contrast(80);
      }
      h1 {
        margin: 0;
        font-size: 10em;
        filter: blur(10px);
        transition: 0.5s;
      }
      h1:hover {
        filter: blur(0);
      }
    </style>
  </head>
  <body>
    <h1>666</h1>
  </body>
</html>
