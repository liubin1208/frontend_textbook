    <title>Document</title>
    <style>
      .container {
        line-height: 2;
        font-size: 1.5em;
        margin: 2em;
      }
      .highlight {
        background: linear-gradient(#d5e8b7, #bad6b3);
        border: 1px solid #a1ad86;
        padding: 0 0.5em;
        border-radius: 5px;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
      }
    </style>

  <body>
    <div class="container">
      我们理解所有的人，因为已经进行了四十代人，还要延续一百代人的艰难奋斗中，永远保持理智却是是一个奢求。但也请所有人记住我们，站在这里的五千多人，既有联合政府的最高执政官，也有普通的列兵，是我们把信念坚持到了最后。
      <span class="highlight">
        我们都知道自己看不到真理被证实的那一天，如果人类得以延续万代，以后所有的人将在我们的墓前撒下自己的眼泪，这颗叫地球的行星，就是我们永恒的纪念碑！
      </span>
      ——《流浪地球》
    </div>
  </body>
