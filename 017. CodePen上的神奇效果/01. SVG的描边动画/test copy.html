<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p {
        fill: none;
        stroke: #f40;
        stroke-width: 1;
        stroke-dasharray: var(--l);
        stroke-dashoffset: var(--l);
        animation: stroke 2s forwards;
        stroke-linecap: round;
      }
      @keyframes stroke {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <svg width="60" class="icon" viewBox="0 0 24 24">
      <path
        class="p"
        d="M6.7,4.8h10.7c0.3,0,0.6,0.2,0.7,0.5l2.8,7.3c0,0.1,0,0.2,0,0.3v5.6c0,0.4-0.4,0.8-0.8,0.8H3.8
    C3.4,19.3,3,19,3,18.5v-5.6c0-0.1,0-0.2,0.1-0.3L6,5.3C6.1,5,6.4,4.8,6.7,4.8z"
      />
      <path class="p" d="M3.4,12.9H8l1.6,2.8h4.9l1.5-2.8h4.6" />
    </svg>

    <script>
      const paths = document.querySelectorAll('.icon .p');
      paths.forEach((path) => {
        const len = path.getTotalLength();
        path.style.setProperty('--l', len + 1);
      });
    </script>
  </body>
</html>
